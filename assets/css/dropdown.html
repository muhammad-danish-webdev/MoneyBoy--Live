<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Gradient Border Card</title>
    <style>
      /* Screen ke beech mein lane ke liye */
      body {
        background-color: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        width: 500px;
        height: 700px;
        position: relative;
        border-radius: 10px;

        /* Background Nature Image */
        background-image: url("https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=80");
        background-size: cover;
        background-position: center;

        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow: hidden; /* Taake content corners se bahar na nikle */
      }

      /* Yahan Gradient Border ka Magic hai */
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* 10px Radius jo aapne manga tha */
        border-radius: 10px;

        /* Border ki thickness */
        padding: 1px;

        /* Top to bottom: White (50%) then Transparent (50%) */
        background: linear-gradient(
          to bottom,
          white 0%,
          white 50%,
          transparent 50%,
          transparent 100%
        );

        /* Masking: Ye beech ka area 'punch out' kar deta hai taake sirf border nazar aaye */
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;

        pointer-events: none; /* Taake clicks image/text tak pohnch saken */
      }

      .content {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 30px;
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 24px;
      }
      p {
        margin: 0;
        font-size: 15px;
        opacity: 0.8;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h1>Nature's Beauty</h1>
        <p
          >Yeh card 500x700px ka hai. Iska border-radius 10px hai aur iska
          border top se center tak white hai, aur neechay wala half bilkul
          transparent hai.</p
        >
      </div>
    </div>
  </body>
</html>
