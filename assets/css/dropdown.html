<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Gradient Rounded Button</title>
    <style>
      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .custom-btn {
        /* Dimensions & Text */
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.4s ease;

        /* Border Radius jo hover pe bhi barqarar rahega */
        border-radius: 50px;

        /* Initial State */
        color: #000000;
        border: 2px solid transparent; /* Transparent border zaroori hai */
        background: linear-gradient(85.82deg, #fece26 3.6%, #fe990b 97.13%)
          border-box;

        /* Shadow for depth */
        box-shadow: 0 4px 15px rgba(254, 206, 38, 0.2);
      }

      .custom-btn:hover {
        /* Hover logic for Gradient Border + Black Background + Border Radius */
        background:
          linear-gradient(#000, #000) padding-box,
          linear-gradient(85.82deg, #fece26 3.6%, #fe990b 97.13%) border-box;

        /* Border ko dikhane ke liye transparent rakhna hai */
        border: 2px solid transparent;

        /* Text Gradient Logic */
        background-image:
          linear-gradient(85.82deg, #fece26 3.6%, #fe990b 97.13%),
          /* For text */ linear-gradient(#000, #000); /* Hidden background */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        /* Hover Shadow */
        box-shadow: 0 6px 20px rgba(254, 206, 38, 0.1);
      }

      /* Click effect */
      .custom-btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <button class="custom-btn"> Explore More </button>
  </body>
</html>
