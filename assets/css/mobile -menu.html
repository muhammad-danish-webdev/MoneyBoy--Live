<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FontAwesome CSS Menu</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      header {
        background: #1a1a1a;
        color: white;
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      /* Hide Checkbox */
      #menu-toggle {
        display: none;
      }

      /* Hamburger & Xmark Icon Style */
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
        z-index: 1001;
        transition: transform 0.3s ease;
      }

      /* Shuru mein Xmark ko hide rakhen */
      .fa-xmark {
        display: none;
      }

      /* --- Mobile Menu (.header-cta-buttons) --- */
      .header-cta-buttons {
        position: fixed;
        top: 0;
        right: 0;
        width: 280px;
        height: 100vh;
        background: #252525;
        list-style: none;
        display: flex;
        flex-direction: column;
        padding-top: 80px;

        /* Logic: Initially off-screen */
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: -10px 0 20px rgba(0, 0, 0, 0.5);
      }

      .header-cta-buttons li {
        border-bottom: 1px solid #333;
      }

      .header-cta-buttons a {
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between; /* Text ek taraf, chevron doosri taraf */
        align-items: center;
        font-size: 18px;
        transition: background 0.3s;
      }

      .header-cta-buttons a:hover {
        background: #333;
        color: #ffcc00;
      }

      /* Chevron Icon Style */
      .fa-chevron-right {
        font-size: 14px;
        opacity: 0.6;
      }

      /* --- LOGIC SECTIONS --- */

      /* 1. Menu Slide In */
      #menu-toggle:checked ~ .header-cta-buttons {
        transform: translateX(0);
      }

      /* 2. Hamburger ko Hide karna aur Xmark ko Show karna */
      #menu-toggle:checked ~ .menu-icon .fa-bars {
        display: none;
      }

      #menu-toggle:checked ~ .menu-icon .fa-xmark {
        display: block;
        transform: rotate(90deg); /* Thora style dene ke liye */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><h2>Logo</h2></div>

      <input type="checkbox" id="menu-toggle" />

      <label for="menu-toggle" class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark"></i>
      </label>

      <ul class="header-cta-buttons">
        <li
          ><a href="#">Home <i class="fa-solid fa-chevron-right"></i></a
        ></li>
        <li
          ><a href="#">Services <i class="fa-solid fa-chevron-right"></i></a
        ></li>
        <li
          ><a href="#">Portfolio <i class="fa-solid fa-chevron-right"></i></a
        ></li>
        <li
          ><a href="#">Contact <i class="fa-solid fa-chevron-right"></i></a
        ></li>
      </ul>
    </header>

    <div style="padding: 40px; text-align: center">
      <p>Font Awesome icons ke saath menu check karein!</p>
    </div>
  </body>
</html>
