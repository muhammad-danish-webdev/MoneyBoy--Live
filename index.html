<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Boy </title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/white-favicon-square.ico"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/basic.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link rel="stylesheet" href="assets/css/dropdown-menu.css" /> -->
    <link rel="stylesheet" href="assets/css/dropdown-menu-main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="container">
        <div class="header-container">
          <!-- Header Container  -->

          <div class="header-logo">
            <img
              src="assets/images/header-main-logo.png"
              alt="Money Boy Logo" />
          </div>
          <div class="header-cta-button-container">
            <div class="header-cta-buttons">
              <!-- Login Button  -->
              <button class="header-btn cta-login-btn">
                <!-- User Account Icon  -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none">
                  <path
                    opacity="0.4"
                    d="M12 22.0098C17.5228 22.0098 22 17.5326 22 12.0098C22 6.48692 17.5228 2.00977 12 2.00977C6.47715 2.00977 2 6.48692 2 12.0098C2 17.5326 6.47715 22.0098 12 22.0098Z"
                    fill="none" />
                  <path
                    d="M12 6.93994C9.93 6.93994 8.25 8.61994 8.25 10.6899C8.25 12.7199 9.84 14.3699 11.95 14.4299C11.98 14.4299 12.02 14.4299 12.04 14.4299C12.06 14.4299 12.09 14.4299 12.11 14.4299C12.12 14.4299 12.13 14.4299 12.13 14.4299C14.15 14.3599 15.74 12.7199 15.75 10.6899C15.75 8.61994 14.07 6.93994 12 6.93994Z"
                    fill="none" />
                  <path
                    d="M18.7807 19.3602C17.0007 21.0002 14.6207 22.0102 12.0007 22.0102C9.3807 22.0102 7.0007 21.0002 5.2207 19.3602C5.4607 18.4502 6.1107 17.6202 7.0607 16.9802C9.7907 15.1602 14.2307 15.1602 16.9407 16.9802C17.9007 17.6202 18.5407 18.4502 18.7807 19.3602Z"
                    fill="none" />
                </svg>
                <span>Log In</span>
              </button>

              <!-- Sign Up Button  -->
              <button class="header-btn cta-signup-btn">
                <span>Sign Up</span></button
              >
            </div>
          </div>

          <input type="checkbox" id="menu-toggle" />

          <label for="menu-toggle" class="menu-icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>
      </div>
    </header>

    <!-- ########################  -->
    <!-- ########################  -->
    <!-- ########################  -->
    <!-- ########################  -->
    <!-- ########################  -->

    <!-- ########################  -->
    <!--START :: Hero Container  -->
    <!-- ########################  -->

    <section class="hero-section">
      <div class="container">
        <div class="hero-container">
          <div class="hero-container-content">
            <h1>Discover.<span> Connect.</span> Meet</h1>
            <p class="hero-container-desc">
              The platform for men offering exclusive experiences.
            </p>

            <!-- Dropdown Menu Box  -->

            <div class="content-filter-dropdown-container">
              <div class="content-filter-card-wrapper">
                <div class="content-filter-card">
                  <div class="custom-select-label-wrapper">
                    <div class="custom-select-label-text">
                      <span>Country</span>
                    </div>
                    <div class="custom-select-label-chevron">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="7"
                        viewBox="0 0 18 9"
                        fill="none">
                        <path
                          d="M16.59 0.75L10.07 7.27C9.3 8.04 8.04 8.04 7.27 7.27L0.75 0.75"
                          stroke="white"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>

                  <!-- Custom Select  Options List Container  -->
                  <div class="custom-select-list-container">
                    <ul class="custom-select-options-list">
                      <li class="custom-select-item"> Option No. 1 </li>
                      <li class="custom-select-item"> Option No. 2 </li>
                      <li class="custom-select-item"> Option No. 3 </li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Dropdown Menu Box  -->

              <div class="content-filter-card-wrapper">
                <div class="content-filter-card">
                  <div class="custom-select-label-wrapper">
                    <div class="custom-select-label-text">
                      <span>City</span>
                    </div>
                    <div class="custom-select-label-chevron">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="7"
                        viewBox="0 0 18 9"
                        fill="none">
                        <path
                          d="M16.59 0.75L10.07 7.27C9.3 8.04 8.04 8.04 7.27 7.27L0.75 0.75"
                          stroke="white"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>

                  <!-- Custom Select  Options List Container  -->
                  <div class="custom-select-list-container">
                    <ul class="custom-select-options-list">
                      <li class="custom-select-item"> Option No. 1 </li>
                      <li class="custom-select-item"> Option No. 2 </li>
                      <li class="custom-select-item"> Option No. 3 </li>
                    </ul>
                  </div>
                </div>
              </div>

              <button class="find-money-boy-btn">Find a MoneyBoy </button>

              <p>Verified profiles. Global reach. Full discretion.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ########################  -->
    <!-- END  :: Hero Container  -->
    <!-- ########################  -->

    <script src="assets/js/hamburger-click.js"></script>
    <script src="assets/js/dropdown-menu.js"></script>
  </body>
</html>
